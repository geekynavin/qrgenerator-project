<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Code Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg-color: #f9f9f9;
      --text-color: #222;
      --card-bg: #ffffff;
      --btn-bg: #007bff;
      --btn-hover: #0056b3;
      --download-bg: #28a745;
      --download-hover: #1e7e34;
    }

    body.dark {
      --bg-color: #121212;
      --text-color: #f1f1f1;
      --card-bg: #1e1e1e;
      --btn-bg: #0d6efd;
      --btn-hover: #094db1;
      --download-bg: #2ecc71;
      --download-hover: #27ae60;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
      transition: background-color 0.4s, color 0.4s;
    }

    .container {
      background-color: var(--card-bg);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
      transition: background-color 0.4s;
    }

    h1 {
      margin-bottom: 20px;
    }

    .theme-switch {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin: 15px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      background-color: var(--btn-bg);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: var(--btn-hover);
    }

    .download-btn {
      margin-top: 15px;
    }

    .download-btn button {
      background-color: var(--download-bg);
    }

    .download-btn button:hover {
      background-color: var(--download-hover);
    }

    .qr-output {
      margin-top: 25px;
    }

    .qr-output img {
      max-width: 100%;
      border-radius: 10px;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }

      .container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="theme-switch">
    <label>
      <input type="checkbox" id="toggleDarkMode"> ðŸŒ™
    </label>
  </div>

  <div class="container">
    <h1>QR Code Generator</h1>
    <form method="POST">
      {% csrf_token %}
      <input type="text" name="qrdata" placeholder="Enter or Paste your URL here..." required>
      <button type="submit">Generate</button>
    </form>

    {% if qr_code %}
    <div class="qr-output">
      <h3>Your QR Code:</h3>
      <img src="{{ qr_code }}" alt="QR Code">
      <div class="download-btn">
        <a href="{% url 'download_qr' %}?data={{ qr_data|urlencode }}">
          <button type="button">Download QR Code</button>
        </a>
      </div>
    </div>
    {% endif %}
  </div>

  <script>
    const toggle = document.getElementById('toggleDarkMode');
    toggle.addEventListener('change', () => {
      document.body.classList.toggle('dark');
    });
  </script>
</body>
</html>
